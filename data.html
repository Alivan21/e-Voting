<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Voting</title>
    <link rel="shortcut icon" href="assets/img/web-icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet" />
    <!-- Link Css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <ul class="navbar" id="navbar">
        <li><a href="index.html" class="btn">Home</a></li>
        <li><a href="candidate.html" class="btn">Candidate</a></li>
        <li><a href="announcement.html" class="btn">Announcement</a></li>
        <li><a href="data.html" class="btn active">Vote</a></li>
      </ul>
    </header>
    <main class="container">
      <section class="container-vote flex-column justify-content-center">
        <div class="text-center">
          <img src="assets/img/hero-login.png" alt="" class="img-data" />
        </div>
        <div class="form-border">
          <h1 class="text-center data-head">Login Here</h1>
          <form action="#" id="form">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="example@hotmail.com" class="input-data" />

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name..." class="input-data" />
            <div class="text-center">
              <input type="submit" value="Next to Vote >" name="Submit" class="landing-button" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>E-Voting Apps &#169; 2022</p>
      <p>Alivan Corp</p>
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
