<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Voting</title>
    <link rel="shortcut icon" href="assets/img/web-icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet" />
    <!-- Link Css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li><a href="index.html" class="btn">Home</a></li>
        <li><a href="candidate.html" class="btn">Candidate</a></li>
        <li><a href="announcement.html" class="btn">Announcement</a></li>
        <li><a href="data.html" class="btn active">Vote</a></li>
      </ul>
    </header>
    <main class="container">
      <div class="text-center candidate-head">
        <h1 class="margin-0">Vote Ketua & Wakil Organisasi</h1>
        <h1 class="margin-0">Periode 2022/2023</h1>
      </div>
      <div class="container-vote-2">
        <h1 class="text-center candidate-sub-head mt-5">Kandidat No 1</h1>
        <div class="vote-1 my-3">
          <div class="candidate-1-vote">
            <img src="assets/img/ketua-hero-1.svg" alt="" class="vote-img vote-img-1" />
          </div>
          <div class="candidate-2-vote">
            <img src="assets/img/ketua-hero-2.svg" alt="" class="vote-img" />
          </div>
        </div>
        <button type="submit" id="vote1" class="landing-button">Pilih No 1</button>
        <h1 class="text-center candidate-sub-head mt-5">Kandidat No 2</h1>
        <div class="vote-2 my-3">
          <div class="candidate-3-vote">
            <img src="assets/img/wakil-hero-1.svg" alt="" class="vote-img vote-img-2" />
          </div>
          <div class="candidate-4-vote">
            <img src="assets/img/wakil-hero-2.svg" alt="" class="vote-img" />
          </div>
        </div>
        <button type="submit" id="vote2" class="landing-button">Pilih No 2</button>
      </div>
    </main>
    <footer>
      <p>E-Voting Apps &#169; 2022</p>
      <p>Alivan Corp</p>
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
